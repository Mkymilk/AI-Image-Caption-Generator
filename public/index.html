<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Caption Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }

    .upload-section {
      margin-bottom: 25px;
    }

    .upload-area {
      border: 3px dashed #ddd;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    .upload-area:hover {
      border-color: #667eea;
      background: #f0f0ff;
    }

    .upload-area.dragover {
      border-color: #667eea;
      background: #e8e8ff;
    }

    .upload-area svg {
      width: 60px;
      height: 60px;
      color: #999;
      margin-bottom: 15px;
    }

    .upload-area h3 {
      color: #333;
      margin-bottom: 8px;
    }

    .upload-area p {
      color: #666;
      font-size: 0.9rem;
    }

    #fileInput {
      display: none;
    }

    .preview-section {
      display: none;
      margin-bottom: 25px;
    }

    .preview-section.visible {
      display: block;
    }

    .preview-container {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: #f5f5f5;
    }

    .preview-image {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      display: block;
    }

    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      cursor: pointer;
      font-size: 20px;
      line-height: 1;
      transition: background 0.3s;
    }

    .remove-btn:hover {
      background: rgba(220, 53, 69, 0.9);
    }

    .generate-btn {
      width: 100%;
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .generate-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .generate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result-section {
      display: none;
      margin-top: 25px;
      padding: 25px;
      background: #f8f9fa;
      border-radius: 12px;
    }

    .result-section.visible {
      display: block;
    }

    .result-section.success {
      background: #e8f5e9;
      border-left: 4px solid #4caf50;
    }

    .result-section.error {
      background: #ffebee;
      border-left: 4px solid #f44336;
    }

    .result-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .result-label svg {
      width: 20px;
      height: 20px;
    }

    .result-text {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #444;
    }

    .copy-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 0.9rem;
      color: #667eea;
      background: white;
      border: 2px solid #667eea;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .copy-btn:hover {
      background: #667eea;
      color: white;
    }

    footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 30px;
      font-size: 0.9rem;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      .card {
        padding: 20px;
      }

      .upload-area {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üñºÔ∏è AI Image Caption Generator</h1>
      <p>Upload an image and let AI describe it for you</p>
    </header>

    <div class="card">
      <div class="upload-section">
        <div class="upload-area" id="uploadArea">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          <h3>Drop your image here</h3>
          <p>or click to browse (JPEG, PNG, GIF, WebP - Max 10MB)</p>
        </div>
        <input type="file" id="fileInput" accept="image/jpeg,image/png,image/gif,image/webp">
      </div>

      <div class="preview-section" id="previewSection">
        <div class="preview-container">
          <img id="previewImage" class="preview-image" alt="Preview">
          <button class="remove-btn" id="removeBtn" title="Remove image">&times;</button>
        </div>
      </div>

      <button class="generate-btn" id="generateBtn" disabled>
        <span id="btnText">Generate Caption</span>
        <div class="spinner" id="spinner" style="display: none;"></div>
      </button>

      <div class="result-section" id="resultSection">
        <div class="result-label" id="resultLabel">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>Generated Caption</span>
        </div>
        <p class="result-text" id="resultText"></p>
        <button class="copy-btn" id="copyBtn">üìã Copy Caption</button>
      </div>
    </div>

    <footer>
      <p>Powered by Azure OpenAI Vision ‚Ä¢ Built with TypeScript & Express</p>
    </footer>
  </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const previewSection = document.getElementById('previewSection');
    const previewImage = document.getElementById('previewImage');
    const removeBtn = document.getElementById('removeBtn');
    const generateBtn = document.getElementById('generateBtn');
    const btnText = document.getElementById('btnText');
    const spinner = document.getElementById('spinner');
    const resultSection = document.getElementById('resultSection');
    const resultLabel = document.getElementById('resultLabel');
    const resultText = document.getElementById('resultText');
    const copyBtn = document.getElementById('copyBtn');

    let selectedFile = null;

    // Click to upload
    uploadArea.addEventListener('click', () => fileInput.click());

    // Drag and drop
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        handleFile(files[0]);
      }
    });

    // File input change
    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        handleFile(e.target.files[0]);
      }
    });

    // Handle selected file
    function handleFile(file) {
      const validTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];
      
      if (!validTypes.includes(file.type)) {
        showError('Invalid file type. Please upload JPEG, PNG, GIF, or WebP.');
        return;
      }

      if (file.size > 10 * 1024 * 1024) {
        showError('File size exceeds 10MB limit.');
        return;
      }

      selectedFile = file;

      // Show preview
      const reader = new FileReader();
      reader.onload = (e) => {
        previewImage.src = e.target.result;
        previewSection.classList.add('visible');
        uploadArea.style.display = 'none';
        generateBtn.disabled = false;
      };
      reader.readAsDataURL(file);

      // Hide previous result
      resultSection.classList.remove('visible', 'success', 'error');
    }

    // Remove image
    removeBtn.addEventListener('click', () => {
      selectedFile = null;
      fileInput.value = '';
      previewSection.classList.remove('visible');
      uploadArea.style.display = 'block';
      generateBtn.disabled = true;
      resultSection.classList.remove('visible', 'success', 'error');
    });

    // Generate caption
    generateBtn.addEventListener('click', async () => {
      if (!selectedFile) return;

      setLoading(true);
      resultSection.classList.remove('visible', 'success', 'error');

      const formData = new FormData();
      formData.append('image', selectedFile);

      try {
        const response = await fetch('/api/caption', {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();

        if (data.success) {
          showSuccess(data.caption);
        } else {
          showError(data.error || 'Failed to generate caption');
        }
      } catch (error) {
        showError('Network error. Please try again.');
      } finally {
        setLoading(false);
      }
    });

    // Copy caption
    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(resultText.textContent).then(() => {
        const originalText = copyBtn.textContent;
        copyBtn.textContent = '‚úì Copied!';
        setTimeout(() => {
          copyBtn.textContent = originalText;
        }, 2000);
      });
    });

    function setLoading(loading) {
      generateBtn.disabled = loading;
      btnText.textContent = loading ? 'Generating...' : 'Generate Caption';
      spinner.style.display = loading ? 'block' : 'none';
    }

    function showSuccess(caption) {
      resultSection.classList.add('visible', 'success');
      resultLabel.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#4caf50">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>Generated Caption</span>
      `;
      resultText.textContent = caption;
      copyBtn.style.display = 'inline-block';
    }

    function showError(message) {
      resultSection.classList.add('visible', 'error');
      resultLabel.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#f44336">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>Error</span>
      `;
      resultText.textContent = message;
      copyBtn.style.display = 'none';
    }
  </script>
</body>
</html>
